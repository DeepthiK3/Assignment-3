<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript">
       function aboutme(name, course)
        {
           document.write ("I am " + name + " took " + course + " as my technology ");
       }
  </script>
</head>

<body>
 <p>Click the following button to call the function</p>
 <form>
     <input type="button" onclick="aboutme('Nancy', 'LAMP')" value="Continue">
 </form>
</body>
</html>
